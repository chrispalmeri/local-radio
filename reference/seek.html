<pre id="display"></pre>

<script>
let stations = [
  94.5,
  101.5,
  102.9,
  106.9
];

let nav = {
  bottom: 88.1,
  top: 107.9,
  current: 88.1,
  seekup: function() {
    this.current = ((this.current * 10) + 2) / 10;
    
    if(this.current > this.top) {
      this.current = this.bottom;
    }
    
    document.getElementById('display').innerHTML = this.current;

    if(stations.indexOf(this.current) < 0) {
      setTimeout(() => {
        this.seekup();
      }, 100);
    } else {
      console.log('found ' + this.current);
    }
  },
  seekdown: function() {
    this.current = ((this.current * 10) - 2) / 10;
    
    if(this.current < this.bottom) {
      this.current = this.top;
    }
    
    document.getElementById('display').innerHTML = this.current;

    if(stations.indexOf(this.current) < 0) {
      setTimeout(() => {
        this.seekdown();
      }, 100);
    } else {
      console.log('found ' + this.current);
    }
  }
}

</script>
