<!doctype html>
<html lang="en">
  <head>
    <title>Thin Radio</title>
    <meta charset="utf-8">
    <meta name="description" content="Plays local radio for 66536">
    <meta property="og:image" content="https://thinradio.com/screenshot.png">
    <meta property="og:image:height" content="360">
    <meta property="og:image:width" content="640">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/app.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3c3d3f">
    <meta name="apple-mobile-web-app-title" content="Thin Radio">
    <meta name="application-name" content="Thin Radio">
    <meta name="theme-color" content="#3c3d3f">
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js"></script>
    <script async defer data-domain="thinradio.com" src="https://plausible.io/js/plausible.js"></script>
  </head>
  <body>
    <main class="green">
      <div class="screen">
        <div class="text">
          <span id="tune">Tuning</span><br />
          <span id="error">Error</span>
        </div>
        <div id="lcd"></div>
        <div id="frequency"></div>
        <div id="filter"></div>
      </div>
      <div class="preset">
        <button id="preset1">--</button>
        <button id="preset2">--</button>
        <button id="preset3">--</button>
        <button id="preset4">--</button>
        <button id="preset5">--</button>
      </div>
      <div class="control">
        <button id="off">On</button>
        <button id="prev">&lt;&lt;</button>
        <button id="next">&gt;&gt;</button>
        <button id="set">Set</button>
      </div>
      <p>As tuned in Saint Marys, Kansas. Not an actual radio. Uses data from
        publicly accessible HTTP streams. Results may vary based on browser and
        device. Saves current station and preset info to your device. Source on
        <a href="https://github.com/chrispalmeri/thin-radio">GitHub</a>.</p>
    </main>
    <p id="fps">0</p>
  </body>
</html>
